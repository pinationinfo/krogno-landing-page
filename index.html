<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krogno - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d3d3d3, #f5f5f5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #222;
        }
        .banner {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #555;
        }
        .coming-soon {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krogno</h1>
        <div class="banner">
            Your all-in-one platform for personalized education, whether you're a student, professional, educator, or institution.
        </div>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
