<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krogno - Job Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d3d3d3, #f5f5f5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #222;
        }
        .banner {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #555;
        }
        .form-container {
            text-align: left;
            margin-top: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krogno</h1>
        <div class="banner">
            Your all-in-one platform for personalized education, whether you're a student, professional, educator, or institution.
        </div>
        <div class="coming-soon">Coming Soon</div>
        <h2>Apply for a Job</h2>
        <div class="form-container">
            <form action="https://formspree.io/f/mdkavowg" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="resume">Resume (Paste Link)</label>
                <input type="url" id="resume" name="resume" placeholder="e.g. LinkedIn, Google Drive link" required>
                
                <label for="cover">Cover Letter</label>
                <textarea id="cover" name="cover" rows="4" required></textarea>
                
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
